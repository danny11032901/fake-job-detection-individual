<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Fake Job Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0b0f19;
      color: #e5e9f5;
      font-family: "Inter", sans-serif;
    }

    /* Floating background glow */
    .bg-glow {
      position: fixed;
      top: 30%;
      left: 55%;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at center, rgba(124,58,237,0.35), rgba(0,0,0,0));
      filter: blur(150px);
      animation: float 9s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-60px, -40px) scale(1); }
      100% { transform: translate(40px, 60px) scale(1.2); }
    }

    /* Card */
    .glass-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.09);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      transition: .3s;
    }

    .glass-card:hover {
      border-color: rgba(255,255,255,0.16);
      transform: translateY(-3px);
    }

    /* Primary Button */
    .btn-primary {
      background: linear-gradient(90deg, #6d28d9, #9b5cff);
      color: white;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      transition: .25s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(135,85,255,0.4);
    }

    /* Fade-in animation */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn .8s forwards ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="relative">

<div class="bg-glow"></div>

<div class="min-h-screen flex justify-center items-center px-6 fade">

  <div class="glass-card p-10 max-w-md w-full">

    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center text-4xl">
        üõ°
      </div>
      <h1 class="text-3xl font-bold mt-4">Admin Login</h1>
      <p class="text-gray-400 text-sm mt-2">Secure access panel</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-5 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-300 text-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/admin_login" class="space-y-6">

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
        <input type="text" name="username" required
          class="w-full p-3 rounded-lg bg-black/30 border border-white/15 focus:ring-2 focus:ring-purple-500/60 outline-none transition"
          placeholder="Enter username">
      </div>

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
        <input type="password" name="password" required
          class="w-full p-3 rounded-lg bg-black/30 border border-white/15 focus:ring-2 focus:ring-purple-500/60 outline-none transition"
          placeholder="Enter password">
      </div>

      <button type="submit" class="w-full btn-primary mt-2">Sign In</button>
    </form>

    <div class="text-center mt-6">
      <a href="/" class="text-gray-400 hover:text-white text-sm transition">‚Üê Back to Home</a>
    </div>

   

  </div>
</div>

</body>
</html>
